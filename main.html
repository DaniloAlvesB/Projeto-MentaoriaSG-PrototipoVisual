<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Protótipo Visual</title>
</head>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

<link rel="stylesheet" href="./css/style.css">
<link rel="stylesheet" href="./css/animations.css">

<script src="./js/db.js"></script>

<body id="bg_1">

    <div class="d-flex flex-column justify-content-center p-2" style="height: 100%; width: 100vw;">
        <div class="box1 bg-light p-2 rounded-4 text-center" style="height: 100%;">
        
            <h2>Seu progresso</h2>
            <br>

            <div id="buttons" class="d-flex flex-row justify-content-around p-2 gap-5" style="height: 210px; max-width: 100vw; overflow-x: auto;">
                <div class="c-btn-base">
                    <div id="Primeiros passos" class="box1 c-circular-progress" data-percent="0">
                        <div class="c-circular-base"></div>
                    </div>
                </div>

                <div class="c-btn-base  deactivated">
                    <div id="Plataformas" class="box1 c-circular-progress" data-percent="0">
                        <div class="c-circular-base"></div>
                    </div>
                </div>

                <div class="c-btn-base  deactivated">
                    <div id="Tabela de implantação" class="box1 c-circular-progress" data-percent="0">
                        <div class="c-circular-base"></div>
                    </div>
                </div>

                <div class="c-btn-base  deactivated">
                    <div id="Redes sociais e artes" class="box1 c-circular-progress" data-percent="0">
                        <div class="c-circular-base"></div>
                    </div>
                </div>

                <div class="c-btn-base  deactivated">
                    <div id="Explicação dos cursos" class="box1 c-circular-progress" data-percent="0">
                        <div class="c-circular-base"></div>
                    </div>
                </div>

                <div class="c-btn-base  deactivated">
                    <div id="Treinamento básico" class="box1 c-circular-progress" data-percent="0">
                        <div class="c-circular-base"></div>
                    </div>
                </div>

                <div class="c-btn-base  deactivated">
                    <div id="Prática de WhatsApp" class="box1 c-circular-progress" data-percent="0">
                        <div class="c-circular-base"></div>
                    </div>
                </div>

                <div class="c-btn-base  deactivated">
                    <div id="Atendimento presencial" class="box1 c-circular-progress" data-percent="0">
                        <div class="c-circular-base"></div>
                    </div>
                </div>

                <div class="c-btn-base  deactivated">
                    <div id="Ações de captação de cadastro" class="box1 c-circular-progress" data-percent="0">
                        <div class="c-circular-base"></div>
                    </div>
                </div>

                <div class="c-btn-base  deactivated">
                    <div id="Treinamentos gravados" class="box1 c-circular-progress" data-percent="0">
                        <div class="c-circular-base"></div>
                    </div>
                </div>

                <div class="c-btn-base  deactivated">
                    <div id="Treinamento do Sistema Escola" class="box1 c-circular-progress" data-percent="0">
                        <div class="c-circular-base"></div>
                    </div>
                </div>

                <div class="c-btn-base  deactivated">
                    <div id="Conclusão" class="box1 c-circular-progress" data-percent="0">
                        <div class="c-circular-base"></div>
                    </div>
                </div>
            </div>

            <div id="content" class="py-4">

                <div id="itemModal">
                    <div id="fundo-modal"></div>
                    <div id="item_content" class="box1 bg-light mb-5 rounded-4 p-4"></div>
                    <div id="btn-dms-modal">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x-lg" viewBox="0 0 16 16">
                            <path d="M2.146 2.854a.5.5 0 1 1 .708-.708L8 7.293l5.146-5.147a.5.5 0 0 1 .708.708L8.707 8l5.147 5.146a.5.5 0 0 1-.708.708L8 8.707l-5.146 5.147a.5.5 0 0 1-.708-.708L7.293 8z"/>
                        </svg>
                    </div>
                </div>

                Siga os passos para aprender mais sobre o sistema.
                <br>
                Qualquer dúvida entre em contato com o seu consultor ou com o suporte!
            </div>
        
        </div>
    </div>

    <div  class="d-flex flex-column align-items-center justify-content-center text-center" style="height: 20vh;">
        <img src="./images/logo_light.png" width="230" alt="logo super gêmio">
    </div>

</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

<script src="./js/functions.js"></script>

</html>
